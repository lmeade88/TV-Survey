<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TV Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">TV Survey</h1>
    <p id="description">Thanks for taking the time to complete this survey</p>
    <h2 id="details">Your Details</h2>
    <form id="survey-form">
      <input placeholder="name" required id="name" type="text"><label id="name-label"></label>
      <input placeholder="email" required id="email" type="email"><label id="email-label"></label>
      <input placeholder="number" required id="number" type="number" min="1" max="100"><label id="number-label"></label>
      <p>How many tv series do you watch per year?</p>
      <select id="dropdown">
        <option value="2">Less than 2</option>
        <option value="10">3-10</option>
        <option value="100">More than 10</option>
      </select>
      <p>What is you favourite genre?</p>
      <input id="horror" type="radio" name="fav-genre"></input>
      <label for="horror">Horror</label>
      <input id="comedy" type="radio" name="fav-genre"></input>
      <label for="comedy">Comedy</label>
      <input id="action" type="radio" name="fav-genre"></input>
      <label for="action">Action</label>
      <input id="thriller" type="radio" name="fav-genre"></input>
      <label for="thriller">Thriller</label>
      <input id="doc" type="radio" name="fav-genre"></input>
      <label for="doc">Documentary</label>
      <p>Where do you watch series?</p>
      <input type="checkbox" name="tv_set" value="tv_set"></input>
      <label for="tv_set">TV set</label>
      <input type="checkbox" name="mobile" value="mobile"></input>
      <label for="mobile">Mobile</label>
      <input type="checkbox" name="tablet" value="tablet"></input>
      <label for="tablet">Tablet</label>
      <input type="checkbox" name="laptop" value="laptop"></input>
      <label for="laptop">Laptop</label>
      <p>Please leave any additional comments here:</p>
      <textarea id="textarea" placeholder="..." cols="50" rows="10">

      </textarea>
      <input id="submit" for="textarea" type="submit"></input>
    </form>
  </body>
</html>
